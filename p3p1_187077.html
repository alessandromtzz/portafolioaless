<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="p3p1_187077.js"></script>
	<title>Obtener datos desde formulario con JavaScript</title>
</head>
<body>
	<h1>Registro de usuario</h1>
	<form name="formulario">
		<label for="user">Nombre de Usuario</label>
		<input type="text" name="user" id="user" placeholder="usuario">
		<br/>
		<label for="pass">Password</label>
		<input type="password" name="pass" id="pass"><br/>
		<label for="carrera">Carrera</label>
		<select name="carrera" id="carrera">
			<option value="ITI">Ing. Tec. de Información</option>
			<option value="ITEM">Ing. Telemática</option>
		</select><br/>
		<label for="genero">Género</label>
		<input type="radio" name="genero" id="genero" value="f">Femenino<br/>
		<input type="radio" name="genero" id="genero" value="m">Masculino<br/>
		<input type="checkbox" name="privacidad" id="privacidad">
		<label>Acepto los términos y condiciones de uso y privacidad</label>
		<input type="button" name="envio" id="envio" value="Obtener datos" onclick="leer()">
	</form>
	<div id="datos"></div>
</body>
</html>
